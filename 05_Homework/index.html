<!-- Задание
Сверстать страницу, в которой будет находиться 3 карточки и header 
(cоздайте новые index.html и styles.css файлы)

Требования:

В карточках должна находится информация о клиентах:
имя фамилия
фото
возраст
пол
На странице должен быть header c позицией fixed, при прокрутке страницы ни один из элементов 
не должен перекрывать header
Карточки с данными клиентов должны быть относительно позиционированы 
и расположены одна над одной лестницей, при этом информация на карточках не должна закрываться -->
