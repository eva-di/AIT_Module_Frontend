<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="./index.js" defer></script>

  <body>
    <h1>Узнай свой идеальный вес!</h1>
    <form id="personal-data-form">

      <input type="radio" name="gender" id="male-choice" value="male"/>

    </form>

    <p id="result-card"></p>
