<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <script src="../js/create-product.js" defer></script>
  </head>
  <body>
    <form id="add-product-form">
